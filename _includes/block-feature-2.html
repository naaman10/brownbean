<section id="{{ section.slug | slugify }}" class="block block-feature-1 m-5">
  <div class="container">
    <div class="row d-flex align-items-center">
      <div class="col-12 col-md-6 order-sm-1">
        <img src="{{ site.cloudinary_url }}{{ section.media.image }}" alt="{{ section.media.alt_text }}" loading="lazy"
          class="img-fluid">
      </div>
      <div class="col-12 col-md-6 order-sm-12">
        <h2><span class="light">{{ section.headline }}</span></h2>
        <p>{{ section.content }}</p>
        {% if section.cta.active %}
        <a href="{{ site.github.url }}{{ section.cta.url }}" class="btn btn-primary mb-2">{{ section.cta.text }}</a>
        {% endif %}
      </div>
    </div>
  </div>
</section>
