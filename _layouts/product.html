---
layout: default
---
<section class="container">
    <div class="row d-flex align-items-center">
        <div class="col-12 col-md-6">
            {% include product-gallery.html %}
        </div>
        <div class="col-12 col-md-6">
            <h1>{{ page.title }}</h1>
            <p>{{ page.description | markdownify }}</p>
            <hr>
            {% if page.ingredients %}
            <h3>Ingredients</h3>
            <ul>
                {% for ingredient in page.ingredients %}
                <li>{{ ingredient }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
</section>
